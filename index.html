<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container fade-in">
        <h1 class="slide-down">BMI Calculator</h1>
        <input type="number" id="weight" placeholder="Weight (kg)" class="slide-left" />
        <input type="number" id="height" placeholder="Height (cm)" class="slide-right" />
        <button onclick="calculateBMI()" class="fade-in-button">Calculate</button>
        <div id="result" class="result-fade"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
